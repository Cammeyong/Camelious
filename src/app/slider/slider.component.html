<div *ngIf="images && images.length > 0" class="slider-container">

    <img *ngFor="let image of images; let i=index"
    img [src]="image.imageSrc" [alt]="image.imageAlt" [ngClass]="{'image-active': selectedIndex === i}" class="fade">
    
    <div *ngIf="indicators" class="slider-circle-container">
        <span *ngFor="let circle of images; let i=index" class="circle" [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)">
        </span>
    </div>
    <button *ngIf="controls" class="btn-slider btn-previous" (click)="onPreviousClick()">
        <i class="fas fa-arrow-circle-left icon-slider icon-previous" ></i>
    </button>
    <button *ngIf="controls" class="btn-slider btn-next" (click)="onNextClick()">
        <i class="fas fa-arrow-circle-right icon-slider icon-next"></i>
    </button>
</div>
