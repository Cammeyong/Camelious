    <h1>NECKLACE</h1>

<div class="searchContainer">
    <div class="search">
        <label>Filter By:
            <input type="text" name="search" id="search" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
        </label>
        <button type="button"><i class="fas fa-search" ></i></button>
        <!-- <button type="button" (click)="onNameFilter()"><i class="fas fa-search" ></i></button> -->
    </div>
    
    <div class="search sort">
        <label for="">Sort By:</label>
        <select name="" id="" >
            <option value="">Sort By</option>
            <option value="">Newest</option>
            <option value="">Price (Low to High)</option>
            <option value="">Price (High to Low)</option>
            <option value="">Name (A to Z</option>
            <option value="">Name (Z to A)</option>
        </select>
    </div>
</div>



<div class="jewelry">
    <div class="filter">

        <div class="necklaceImageContainer">

            <div class="necklaceImages" *ngFor="let image of necklaceImages | filter:searchKey:'name'; let i = index">
                <img 
                img [src]="image.imageSrc" [alt]="image.imageAlt" class="partnersImages">
                <p class="titles">{{image.name}}</p>
                <p>{{image.price |currency}}</p>
        
                <button type="button" (click)="addtocart(image)">Add to Cart</button>
        
            </div>
        
        </div>
        
        <div class="necklaceImageContainer">
        
            <div class="necklaceImages" *ngFor="let image of ringImages; let i = index">
                <img 
                img [src]="image.imageSrc" [alt]="image.imageAlt" class="partnersImages">
                <p class="titles">{{image.name}}</p>
                <p>{{image.price |currency}}</p>
        
                <button type="button" (click)="addtocart(image)" class="addToCart">Add to Cart</button>
        
            </div>
        
        </div>
        
    </div>
</div>
